<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Blackjack 2.0</title>


        <!-- Bootstrap 4 CDN -->
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!--My Style Sheet-->
        <link rel = "stylesheet" text = "text/css" href = "DiceGameStyles.css">
    </head>
    <body>
        <p style="display: none;" id="holder"></p>
        <div class = "container">
            <div class = "row" id="topOfScreenSpacing">
                <div class = "col-4 gameKeyBoxStyle">
                    <!--Key of Dice Sizes-->
                    <h1 class = "ingameInstructionsKeyTitle">Dice Selections</h1>
                    <button type = "button" class = "btn btn-danger btn-block gameButtonStyling" onclick = "letsPlayARound(rollTheDice(4))" id = "side4">4-Sided</button>
                    <button type = "button" class = "btn btn-danger btn-block gameButtonStyling" onclick = "letsPlayARound(rollTheDice(6))" id = "side6">6-Sided</button>
                    <button type = "button" class = "btn btn-danger btn-block gameButtonStyling" onclick = "letsPlayARound(rollTheDice(8))" id = "side8">8-Sided</button>
                    <button type = "button" class = "btn btn-danger btn-block gameButtonStyling" onclick = "letsPlayARound(rollTheDice(10))" id = "side10">10-Sided</button>
                    <button type = "button" class = "btn btn-danger btn-block gameButtonStyling" onclick = "letsPlayARound(rollTheDice(12))" id = "side12">12-Sided</button>
                    <button type = "button" class = "btn btn-danger btn-block gameButtonStyling" onclick = "letsPlayARound(rollTheDice(20))" id = "side20">20-Sided</button>
                </div>
                <div class = "col-4">

                </div>
                <div class = "col-4 gameKeyBoxStyle" id = "userInputInstructions">
                    <!--Open Space for User Prompt-->
                </div>
            </div>
            <div class = "row">
                <div class = "col-4">

                </div>
                <div class = "col-4 gameScoreDisplays" id = "computerScoreDiv">
                    <!--Display Computer Score-->
                </div>
                <div class = "col-4">

                </div>
            </div>
            <div class = "row">
                <div class = "col-4">

                </div>
                <div class = "col-4 gameKeyBoxStyle">
                    <!--Center Label Computer Score-->
                    <h5 class = "scoreLabelStyling">Computer Score</h5>
                </div>
                <div class = "col-4">

                </div>
            </div>
            <div class = "row">
                <div class = "col-4" id = "currentRollDiv">
                    <!--Current Die Roll Value-->
                </div>
                <div class = "col-4 gameScoreDisplays" id = "userScoreDiv">
                    <!--Display User Score-->
                </div>
                <div class = "col-4">

                </div>
            </div>
            <div class = "row">
                <div class = "col-4 gameKeyBoxStyle">
                    <!--Center Label Current Die Roll-->
                    <h5 id = "currentRollLabel">Current Die Roll</h5>
                </div>
                <div class = "col-4 gameKeyBoxStyle">
                    <!--Center Label User Score-->
                    <h5 class = "scoreLabelStyling">Player Score</h5>
                </div>
                <div class = "col-4">

                </div>
            </div>
            <div class = "row gameContinuationButtonRow"> 
                <div class = "col-2">

                </div>
                <div class = "col-3">
                    <button type = "button" class = "btn btn-danger btn-block" onclick="challengeAFriend()" id = "challengeAFriend">Challenge a Friend</button>
                </div>
                <div class = "col-2">

                </div>
                <div class = "col-3">
                    <a href = "DiceGameActiveGame.html" class = "btn btn-danger btn-block">Reset</a>
                </div>
                <div class = "col-2">

                </div>
            </div>
            <div class = "row gameContinuationButtonRow"> 
                <div class = "col-4">

                </div>
                <div class = "col-4">
                    <a href = "DiceGameHome.html" class = "btn btn-danger btn-block">Back to Main Menu</a>
                </div>
                <div class = "col-4">

                </div>
            </div>
        </div>

        <script src = "DiceGame.js" type = "text/javascript"></script>
    </body>
</html>
